<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-elif-else</title>
</head>
<body>
    {% if identity == 'Indian' %}
    <center><h1>I am {{identity}}!</h1></center>
    {% elif identity1 == 'Odia' %}
    <p>But in India i live at Odisha state...{{identity1}}</p>
    {% else %}
    <p>No enough data!</p>
    {% endif %}
</body>
</html>
